<!-- @format -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Binary Calculator</title>
        <link
            rel="stylesheet"
            href="css/binaryCalculator.css"
            type="text/css"
        />
    </head>
    <body>
        <div class="container">
            <div class="res" id="res"></div>
            <div style="width: 33%" id="btns">
                <div>
                    <button class="btn0" id="btn0">0</button>
                    <button class="btn1" id="btn1">1</button>
                    <button class="btnClr" id="btnClr">C</button>
                    <button class="btnEql" id="btnEql">=</button>
                </div>
                <div>
                    <button class="btnSum" id="btnSum">+</button>
                    <button class="btnSub" id="btnSub">-</button>
                    <button class="btnMul" id="btnMul">*</button>
                    <button class="btnDiv" id="btnDiv">/</button>
                </div>
            </div>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
